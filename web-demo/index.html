<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<!-- 
    Enlaces: conocidos también por links popularmente. Su objetivo es conectar una página web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red
        Se suelen utilizar para rutas externas.

    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

        No usan protocolo

        Si el recurso se encuentra al mismo nivel ( en la misma carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces:
        Target: define donde se abrirá el recurso solicitado. Por norma general siempre que uses rutas absolutas pondrás como valor "_blank"
        El valor por defecto es "_self"

        download: Atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.
 -->

 <body>
    <h1>Home</h1>
    <a href="../web-demo/contacto.html">Ir a contacto</a>
    <a href="https://google.com" target="_blank">Ir a google</a> 
    <nav>
        <p><a href="../web-demo/blog.html#post-1">Post 1</a></p>
        <p><a href="../web-demo/blog.html#post-2">Post 2</a></p>
        <p><a href="../web-demo/blog.html#post-3">Post 3</a></p>
        <p><a href="../web-demo/blog.html#post-4">Post 4</a></p>
    </nav>
</body>
</html>
